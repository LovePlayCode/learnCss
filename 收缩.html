<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;

        }

        .box>* {
            width: 200px;
        }

        .one {
            flex: 1 1 auto;
        }

        .two {
            flex: 1 0 auto;
        }

        .three {
            flex: 2 4 auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
    </div>
</body>

</html>
