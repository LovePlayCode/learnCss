<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    map{
        width: 100px;
        height: 100px;
        background-color: red;
    }
  </style>
</head>
<body>
<img src="./assets/dove.png" usemap="#mapname" alt="Example Image">
<map name="mapname">
  <area shape="rect" coords="50,50,150,150" href="https://example.com" alt="Rectangle">
  <area shape="circle" coords="200,200,50" href="https://example2.com" alt="Circle">
  <area shape="poly" coords="300,300,350,350,400,300" href="https://example3.com" alt="Polygon">
</map>


</body>
</html>
